<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=5"/>
        <meta name="robots" content="index,follow">
        <meta name="keywords" content="esportes, esportes em grupo, lazer, saúde, recreação">
        <meta name="description" content="Esportes em grupo para todas as idades. Cadastre-se!">
        <link rel="shortcut icon" href="assets/images/code-solid.svg" type="image/x-icon" />
        <title>Refinar Pesquisa | Conecte-se ao Movimento Clube</title>
        <link rel="stylesheet" type="text/css" href="assets/styles/stylesheet.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>
    <body>
        <section >
            <div class="container">
                <h1>Encontre Seu Clube!<br/> <span style="font-size: 1.6rem; font-weight: 400;">Refine sua pesquisa abaixo.</span></h1>
            </div>
            <div class="form-container">
                <form>
                    <div class="input-checkbox">
                        <input type="checkbox" id="option1" name="option1" value="Caminhada">
                        <label for="option1"> Caminhada</label><br>
                    </div>
                    <div class="input-checkbox">
                        <input type="checkbox" id="option2" name="option2" value="Corrida">
                        <label for="option2"> Corrida</label><br>
                    </div>
                    <div class="input-checkbox">
                        <input type="checkbox" id="option3" name="option3" value="Dança">
                        <label for="option3"> Dança</label><br>
                    </div>
                    <div class="input-checkbox">
                        <input type="checkbox" id="option4" name="option4" value="Futebol">
                        <label for="option4"> Futebol</label><br>
                    </div>
                    <div class="input-checkbox">
                        <input type="checkbox" id="option5" name="option5" value="Natação">
                        <label for="option5"> Natação</label><br>
                    </div>
                    <input class="btn-submit" type="submit" value="Filtrar pesquisa">
                </form>
            </div>
        </section>
    </body>
</html>
